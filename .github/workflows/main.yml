name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # ← 들여쓰기 수정 (이제 제대로 인식됨)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Create init.gradle for Lombok
        run: |
          echo "initscript {" > init.gradle
          echo "    dependencies {" >> init.gradle
          echo "        classpath files('etc/Lombok/lombok-giraffe.jar')" >> init.gradle
          echo "    }" >> init.gradle
          echo "}" >> init.gradle
          echo "rootProject { it.buildscript.configurations.classpath.files.each { println it } }" >> init.gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

