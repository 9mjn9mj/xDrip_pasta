name: Android Build with Lombok

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download specific Lombok version
        run: |
          mkdir -p libs
          wget -O libs/lombok.jar https://projectlombok.org/downloads/lombok-1.18.28.jar

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleRelease

