name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # ← 들여쓰기 수정 완료

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Create init.gradle for Lombok
        run: |
          echo "initscript {" > init.gradle
          echo "    dependencies {" >> init.gradle
          echo "        classpath files('etc/Lombok/lombok-giraffe.jar')" >> init.gradle
          echo "    }" >> init.gradle
          echo "}" >> init.gradle
          echo "allprojects {" >> init.gradle
          echo "    buildscript {" >> init.gradle
          echo "        dependencies {" >> init.gradle
          echo "            classpath files('etc/Lombok/lombok-giraffe.jar')" >> init.gradle
          echo "        }" >> init.gradle
          echo "    }" >> init.gradle
          echo "}" >> init.gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --init-script init.gradle
