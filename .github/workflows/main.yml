name: Android CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    env:
      EMULATOR_API_LEVEL: 19
      ANDROID_ABI: armeabi-v7a
      ADB_INSTALL_TIMEOUT: 20

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Install Dependencies
        run: |
          sdkmanager "platforms;android-29"
          sdkmanager "system-images;android-$EMULATOR_API_LEVEL;google_apis;$ANDROID_ABI"

      - name: Grant Execute Permission to Gradle
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew test -PdisablePreDex

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Print Test Reports on Failure
        if: failure()
        run: |
          cat app/build/reports/tests/testDebugUnitTest/classes/* || true
          cat app/build/reports/tests/testReleaseUnitTest/classes/* || true


