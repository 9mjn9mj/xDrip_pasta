name: Unit Test

on:
  release:
  push:
    branches: [ master ]

env:
  TAG: ${{ github.ref_name }}
  ASSET_FILE_PATH: "./prebuilt-${{ github.ref_name }}.zip"

jobs:
  build-android-package:
    runs-on: ubuntu-latest
    steps:
      # Checkout source code and build Android APKs.
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build Android APK and zip
        run: |
          # Clean and build both debug and release APKs
          ./gradlew clean assembleDebug assembleRelease
          
          # Make sure the release APK file exists and zip both the debug and release APKs
          zip ${{ env.ASSET_FILE_PATH }} \
            ./app/app-debug.apk \
            ./app/app-release*.apk
